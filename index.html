<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hệ thống Văn bản hiện hành</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      color: #1e3a8a;
      font-size: 24px;
      margin-bottom: 15px;
    }

    p {
      color: #374151;
      font-size: 16px;
      margin-bottom: 25px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #1e40af;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Emblem_of_Vietnam.svg/512px-Emblem_of_Vietnam.svg.png" alt="Logo quốc huy" />

    <h1>Hệ thống Văn bản hiện hành</h1>
    <p>Trang tổng hợp các văn bản pháp luật, quy định nội bộ và hướng dẫn nghiệp vụ đang áp dụng tại đơn vị.</p>

    <a class="button" href="https://drive.google.com/drive/folders/1AbCdEfGhIjKlmnOpQrStUvWxYz" target="_blank">Truy cập thư mục văn bản</a>

    <footer>
      &copy; 2025 - Đơn vị bạn | Phát triển bởi GitHub Pages
    </footer>
  </div>
</body>
</html>
