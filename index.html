  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
    }

    /* Navbar */
    nav {
      background-color: #1e3a8a;
      display: flex;
      justify-content: center;
      padding: 12px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #f87171; /* đỏ nhạt */
    }

    /* Nội dung chính */
    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      margin: 40px auto;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #1e3a8a;
    }

    p {
      color: #4b5563;
      font-size: 16px;
      margin-bottom: 25px;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    a.button:hover {
      background-color: #1e40af;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      text-align: center;
      color: #6b7280;
    }
  </style>
</head>
