<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <h2>Đăng nhập</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Tên đăng nhập" required><br>
    <input type="password" id="password" placeholder="Mật khẩu" required><br>
    <button type="submit">Đăng nhập</button>
  </form>
  <p id="loginResponse"></p>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const url = `YOUR_SCRIPT_URL?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;

      fetch(url)
        .then(res => res.text())
        .then(data => {
          document.getElementById("loginResponse").innerText = data;
        });
    });
  </script>
</body>
</html>
