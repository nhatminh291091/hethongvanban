<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #1e3a8a;
      display: flex;
      justify-content: center;
      padding: 12px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #f87171;
    }

    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Trang chủ</a>
    <a href="tracuu.html">Tra cứu văn bản</a>
    <a href="dangky.html">Đăng ký tài khoản</a>
    <a href="dangnhap.html">Đăng nhập</a>
  </nav>

  <div class="container">
    <h1>Đăng nhập</h1>
    <input type="text" placeholder="Tên đăng nhập" />
    <input type="password" placeholder="Mật khẩu" />
    <button>Đăng nhập</button>
  </div>
</body>
</html>
